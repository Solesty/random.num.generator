<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NUMBER GENERATOR</title>

    <link
      rel="stylesheet"
      href="assets/bootstrap-4.3.1-dist/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="assets/bootstrap-4.1//bootstrap.min.css" />
    <link rel="stylesheet" href="assets/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" /> -->
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="row container">
      <div class="row">
        <div class="col-md-6">
          <div class="inner-div-generator">
            <h2><strong> Random Number Picker </strong></h2>
            <div class="form-group">
              <label>Minimum Number</label>
              <input id="min_num" class="form-control" type="text" />
            </div>

            <div class="form-group">
              <label>Maximum Number</label>
              <input id="max_num" class="form-control" type="text" />
            </div>

            <button
              id="pick_one_button"
              class="btn btn-danger"
              style="width: 100%"
            >
              Pick One
            </button>
          </div>
        </div>

        <div class="col-md-4 generatednum">
          <h2 id="generatednum">AS00</h2>
          <h5 class="chert-security">CHERT SECURITY</h5>
        </div>
      </div>
    </div>

              aria-valuemax="100"
            ></div>
          </div> -->
  </body>
